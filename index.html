<script>

function mrpsp(valNum) {
    var p=valNum-document.getElementById("manufacture").value;
    var spp=(parseInt(document.getElementById("sp_margin").value))/100
    document.getElementById("sp_comm").innerHTML=(p*spp).toFixed(2)
    document.getElementById("sp_profit").value=(p-p*spp).toFixed(2)
}

function sp_margin(valNum) {
  var p=parseFloat(document.getElementById("mrpsp").value)-parseFloat(document.getElementById("manufacture").value);
  var spp=valNum/100
  document.getElementById("sp_comm").innerHTML=(p*spp).toFixed(2)
  document.getElementById("sp_profit").value=(p-p*spp).toFixed(2)
}

function sp_profit(valNum) {
  var mc=parseFloat(document.getElementById("manufacture").value);
  var p=parseFloat(valNum)
  var spp=(parseFloat(document.getElementById("sp_margin").value))/100
  var k=parseFloat(mc+p/(1-spp)).toFixed(2)
  console.log(k)
  document.getElementById("sp_comm").innerHTML=(spp*(k-mc)).toFixed(2)
  document.getElementById("mrpsp").value=k
}

function mrpp(valNum) {
    var p=valNum-document.getElementById("manufacture").value;
    var pp=(parseInt(document.getElementById("p_margin").value))/100
    document.getElementById("p_comm").innerHTML=(p*pp).toFixed(2)
    document.getElementById("p_profit").value=(p-p*pp).toFixed(2)
}

function p_margin(valNum) {
  var p=parseFloat(document.getElementById("mrpp").value)-parseFloat(document.getElementById("manufacture").value);
  var pp=valNum/100
  document.getElementById("p_comm").innerHTML=(p*pp).toFixed(2)
  document.getElementById("p_profit").value=(p-p*pp).toFixed(2)
}

function p_profit(valNum) {
  var mc=parseFloat(document.getElementById("manufacture").value);
  var p=parseFloat(valNum)
  var pp=(parseFloat(document.getElementById("p_margin").value))/100
  var k=parseFloat(mc+p/(1-pp)).toFixed(2)
  console.log(k)
  document.getElementById("p_comm").innerHTML=(pp*(k-mc)).toFixed(2)
  document.getElementById("mrpp").value=k
}


function mrpa(valNum) {
    p=valNum-document.getElementById("manufacture").value;
    ap=(parseInt(document.getElementById("a_margin").value))/100
    document.getElementById("a_comm").innerHTML=(p*ap).toFixed(2)
    document.getElementById("a_profit").value=(p-p*ap).toFixed(2)
}


function a_margin(valNum) {
  p=document.getElementById("mrpa").value-document.getElementById("manufacture").value;
  ap=valNum/100
  document.getElementById("a_comm").innerHTML=(p*ap).toFixed(2)
  document.getElementById("a_profit").value=(p-p*ap).toFixed(2)
}

function a_profit(valNum) {
  var mc=parseFloat(document.getElementById("manufacture").value);
  var p=parseFloat(valNum)
  var ap=(parseFloat(document.getElementById("a_margin").value))/100
  var k=parseFloat(mc+p/(1-ap)).toFixed(2)
  console.log(k)
  document.getElementById("a_comm").innerHTML=(ap*(k-mc)).toFixed(2)
  document.getElementById("mrpa").value=k
}

function mrpdr(valNum) {
  p=valNum-document.getElementById("manufacture").value;
  rp=(parseInt(document.getElementById("r_margin").value))/100
  dp=(parseInt(document.getElementById("d_margin").value))/100
  dc=(p*dp).toFixed(2)
  rc=((p-dc)*rp).toFixed(2)
  document.getElementById("d_comm").innerHTML=dc
  document.getElementById("r_comm").innerHTML=rc
  document.getElementById("dr_profit").value=(p-dc-rc).toFixed(2)
}

function d_margin(valNum) {
  p=document.getElementById("mrpdr").value-document.getElementById("manufacture").value;
  dp=valNum/100
  rp=(parseInt(document.getElementById("r_margin").value))/100
  dc=(p*dp).toFixed(2)
  rc=((p-dc)*rp).toFixed(2)
  document.getElementById("d_comm").innerHTML=dc
  document.getElementById("r_comm").innerHTML=rc
  document.getElementById("dr_profit").value=(p-dc-rc).toFixed(2)
}

function r_margin(valNum) {
  p=document.getElementById("mrpdr").value-document.getElementById("manufacture").value;
  rp=valNum/100
  dc=(p*dp).toFixed(2)
  rc=((p-dc)*rp).toFixed(2)
  document.getElementById("d_comm").innerHTML=dc
  document.getElementById("r_comm").innerHTML=rc
  document.getElementById("dr_profit").value=(p-dc-rc).toFixed(2)
}

function dr_profit(valNum) {
  var mc=parseFloat(document.getElementById("manufacture").value);
  var p=parseFloat(valNum)
  var dp=(parseFloat(document.getElementById("d_margin").value))/100
  var rp=(parseFloat(document.getElementById("r_margin").value))/100
  var k=parseFloat(mc+p/(1-dp-rp+dp*rp)).toFixed(2)
  console.log(k)
  dc=((k-mc)*dp).toFixed(2)
  rc=((k-mc-dc)*rp).toFixed(2)
  document.getElementById("d_comm").innerHTML=dc
  document.getElementById("r_comm").innerHTML=rc
  document.getElementById("mrpdr").value=k
}
