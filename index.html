<script>
function manufacture(valNum) {
  p=document.getElementById("mrp").value-valNum;

  spp=(parseInt(document.getElementById("sp_margin").value))/100
  document.getElementById("sp_comm").innerHTML=(p*spp).toFixed(2)
  document.getElementById("sp_profit").innerHTML=(p-p*spp).toFixed(2)

  pp=(parseInt(document.getElementById("p_margin").value))/100
  document.getElementById("p_comm").innerHTML=(p*pp).toFixed(2)
  document.getElementById("p_profit").innerHTML=(p-p*pp).toFixed(2)

  ap=(parseInt(document.getElementById("a_margin").value))/100
  document.getElementById("a_comm").innerHTML=(p*ap).toFixed(2)
  document.getElementById("a_profit").innerHTML=(p-p*ap).toFixed(2)

  rp=(parseInt(document.getElementById("r_margin").value))/100
  document.getElementById("r_comm").innerHTML=(p*rp).toFixed(2)
  document.getElementById("r_profit").innerHTML=(p-p*rp).toFixed(2)
}

function mrp(valNum) {
  p=valNum-document.getElementById("manufacture").value;

  spp=(parseInt(document.getElementById("sp_margin").value))/100
  document.getElementById("sp_comm").innerHTML=(p*spp).toFixed(2)
  document.getElementById("sp_profit").innerHTML=(p-p*spp).toFixed(2)

  pp=(parseInt(document.getElementById("p_margin").value))/100
  document.getElementById("p_comm").innerHTML=(p*pp).toFixed(2)
  document.getElementById("p_profit").innerHTML=(p-p*pp).toFixed(2)

  ap=(parseInt(document.getElementById("a_margin").value))/100
  document.getElementById("a_comm").innerHTML=(p*ap).toFixed(2)
  document.getElementById("a_profit").innerHTML=(p-p*ap).toFixed(2)

  rp=(parseInt(document.getElementById("r_margin").value))/100
  document.getElementById("r_comm").innerHTML=(p*rp).toFixed(2)
  document.getElementById("r_profit").innerHTML=(p-p*rp).toFixed(2)

}

function sp_margin(valNum) {
  p=document.getElementById("mrp").value-document.getElementById("manufacture").value;
  spp=valNum/100
  document.getElementById("sp_comm").innerHTML=(p*spp).toFixed(2)
  document.getElementById("sp_profit").innerHTML=(p-p*spp).toFixed(2)
}

function p_margin(valNum) {
  p=document.getElementById("mrp").value-document.getElementById("manufacture").value;
  pp=valNum/100
  document.getElementById("p_comm").innerHTML=(p*pp).toFixed(2)
  document.getElementById("p_profit").innerHTML=(p-p*pp).toFixed(2)
}

function a_margin(valNum) {
  p=document.getElementById("mrp").value-document.getElementById("manufacture").value;
  ap=valNum/100
  document.getElementById("a_comm").innerHTML=(p*ap).toFixed(2)
  document.getElementById("a_profit").innerHTML=(p-p*ap).toFixed(2)
}

function r_margin(valNum) {
  p=document.getElementById("mrp").value-document.getElementById("manufacture").value;
  rp=valNum/100
  document.getElementById("r_comm").innerHTML=(p*rp).toFixed(2)
  document.getElementById("r_profit").innerHTML=(p-p*rp).toFixed(2)
}
</script>
